<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/nike.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Vite App</title>
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <section class="logo">
          <span>NIKE</span>
          <img src="./assets/nike_yellow.png" />
        </section>
        <section class="menu">
          <ul>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Customise</li>
          </ul>
          <div class="searchbar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input placeholder="search" type="search" />
          </div>
          <button class="cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </button>
        </section>
      </nav>
      <div class="middle">
        <div class="leftside">
          <span>Just</span>
          <span>Do</span>
          <span>it</span>
          <article>
            Innovated to withstand your toughest matches, this updated design
            puts flexible, durable materials exactly where they're needed most.
          </article>
        </div>
        <div class="rightside">
          <div class="info">
            NikeCourt Zoom Vapor<br />
            Cage 4 Rafa
          </div>
          <img src="./assets/nike.png" alt="nike" />
        </div>
      </div>
      <div class="footer">
        <div class="shopnow">
          <button class="shop--button">SHOP NOW</button>
        </div>
        <div class="models">
          <section class="boot no1">
            <img src="./assets/no1.png" />
          </section>
          <section class="boot no2">
            <img src="./assets/no2.png" />
          </section>
          <section class="boot no3">
            <img src="./assets/no3.png" />
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
